<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Template</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: antiquewhite;

        }

        .card {
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 3px 12px rgb(255, 13, 13);
            overflow: hidden;
            width: 300px;
            margin: 20px;
            border: 1px solid grey;
        }

        .card-img {
            width: 100%;
            height: 65vh;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card-description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #666;
        }

        div button {
            background-color: aliceblue;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="meet patel.jpg" alt="Card Image" class="card-img">
        <button type="nature">meet</button>
        <button type="lake">patel</button>

        <div class="card-content">
            <h2 class="card-title">meet patel</h2>
            <p class="card-description">This is a description of the card. It provides a brief overview of the card's
                content.</p>
            <button type="read more">read more</button>
        </div>
    </div>
</body>

</html>
